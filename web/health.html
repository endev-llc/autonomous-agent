<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #166088;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Agent Dashboard Health Check</h1>
    <p>This page confirms that the web server is working.</p>
    
    <div id="status" class="status">Checking server status...</div>
    
    <h2>Server Information</h2>
    <pre id="server-info">Loading...</pre>
    
    <script>
        // Check the /test endpoint
        fetch('/test')
            .then(response => response.json())
            .then(data => {
                // Update status
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = 'Server is running correctly!';
                statusDiv.className = 'status success';
                
                // Display server info
                document.getElementById('server-info').textContent = JSON.stringify(data, null, 2);
                
                // Provide link to main dashboard if it exists
                if (data.index_exists) {
                    const link = document.createElement('p');
                    link.innerHTML = '<a href="/">Go to main dashboard</a>';
                    document.body.appendChild(link);
                }
            })
            .catch(error => {
                // Show error
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = 'Error connecting to server: ' + error.message;
                statusDiv.className = 'status error';
                document.getElementById('server-info').textContent = 'Failed to fetch server information';
            });
    </script>
</body>
</html>
