<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Article Curator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Physics Article Curator</h1>
            <p class="subtitle">Automatically finding, summarizing, and categorizing the latest physics research</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search articles by keyword, title, or content...">
                <button id="search-button">Search</button>
            </div>
            
            <div class="filter-container">
                <div class="filter-group">
                    <label for="keyword-filter">Filter by keyword:</label>
                    <select id="keyword-filter">
                        <option value="">All keywords</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="score-filter">Minimum score:</label>
                    <select id="score-filter">
                        <option value="0">Any score</option>
                        <option value="5">5+ (Interesting)</option>
                        <option value="7">7+ (Important)</option>
                        <option value="9">9+ (Groundbreaking)</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="stats-panel">
            <h2>Latest Statistics</h2>
            <div id="stats-content" class="stats-content">
                <p>Loading statistics...</p>
            </div>
        </div>
        
        <div class="articles-container">
            <h2 id="results-heading">Recent Articles</h2>
            <div id="articles-list" class="articles-list">
                <p>Loading articles...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Physics Article Curator &copy; 2023 - Autonomous Agent</p>
        </div>
    </footer>
    
    <!-- Article template (hidden) -->
    <template id="article-template">
        <article class="article-card">
            <div class="score-badge"></div>
            <h3 class="article-title"></h3>
            <div class="article-meta">
                <span class="article-source"></span>
                <span class="article-date"></span>
            </div>
            <div class="article-summary"></div>
            <div class="article-keywords"></div>
            <div class="article-link">
                <a href="#" target="_blank">Read the original article</a>
            </div>
        </article>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
